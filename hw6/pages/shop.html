<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/reset.css" />
    <link rel="stylesheet" href="../css/style.css" />
    <title>Сторінка з карточками товарів</title>
</head>

<body>
    <div class="wrapper">
        <header class="header">
            <h1 class="header__title">Тури</h1>
            <div class="header__dropdown">
                <button class="header__dropdown-btn">Меню</button>
                <div class="header__dropdown-content">
                    <a class="header__dropdown-item" href="../index.html">Головна</a>
                    <a class="header__dropdown-item" href="#">Контакти</a>
                </div>
            </div>
        </header>
        <main class="main">
            <div class="product-cards-container">
                <section class="product-card">
                    <img src="../img/Switzerland.jpg" alt="Товар 1" class="product-card__image" />
                    <h2 class="product-card__title">Швейцарія</h2>
                    <p class="product-card__description">
                        Швейцарія - країна в Альпах з чистими озерами та гірськими
                        вершинами.
                    </p>
                    <button class="product-card__button">Переглянути</button>
                </section>
                <section class="product-card">
                    <img src="../img/Finland.png" alt="Товар 2" class="product-card__image" />
                    <h2 class="product-card__title">Фінляндія</h2>
                    <p class="product-card__description">
                        Фінляндія - країна тисячі озер та саун для вашого відпочинку.
                    </p>
                    <button class="product-card__button">Переглянути</button>
                </section>
                <section class="product-card">
                    <img src="../img/Germany.png" alt="Товар 3" class="product-card__image" />
                    <h2 class="product-card__title">Німеччина</h2>
                    <p class="product-card__description">
                        Німеччина - країна смачної ковбаси та різноманітного пива.
                    </p>
                    <button class="product-card__button">Переглянути</button>
                </section>
            </div>
        </main>
        <footer class="footer">
            <p class="footer__text">
                &copy; Designed by Bohdan Kovalenko for Hillel
            </p>
        </footer>
    </div>
</body>

</html>
